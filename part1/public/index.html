<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <style>
    body {
  margin: 0;
  background: linear-gradient(45deg, #f06, #4d9f0c);
  font-family: Comic Sans MS, cursive;
  color: #00ffff;
  overflow-x: hidden;
}

.neon-blink {
  font-size: 50px;
  text-align: center;
  text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #f0f;
  animation: blink 0.8s infinite;
  margin-top: 30px;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.container {
  padding: 30px;
  text-align: center;
}

.dog-img {
  width: 400px;
  height: 400px;
  border: 8px dotted red;
  margin-top: 20px;
  /* Missing alt text ‚Äî accessibility violation */
}

.description {
  font-family: 'Courier New', monospace;
  font-size: 18px;
  color: #ff00ff;
  margin-top: 10px;
}

.fetch-button {
  font-size: 8px; /* tiny clock-sized target */
  padding: 3px 4px;
  cursor: pointer;
  border-radius: 0;
  width: 150px;
  height: 40px;
  box-sizing: border-box;
}

.btn1 {
  position: absolute;
  top: 100px;
  left: 50px;
  background-color: #ff0000;
  border: 2px solid black;
  font-family: Impact;
  color: #fff;
}

.btn2 {
  position: absolute;
  top: 400px;
  right: 100px;
  background-color: #0000ff;
  border: dashed 3px yellow;
  font-family: Georgia;
  color: #ffff00;
}

.btn3 {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #00ff00;
  border: double 5px purple;
  font-family: Arial Black;
  color: #000;
}

.button-container{
  position: relative;
  height: 600px;
}
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1 class="neon-blink">üê∂ Dog of the Day üêæ</h1>
    <img v-if="dogImage" :src="dogImage" class="dog-img">

    <p class="description">Fluffy doggy.</p>

    <div class="button-container">
        <button class="fetch-button btn1" @click="fetchDog">New Pic</button>
        <button class="fetch-button btn2"
        @mouseover="moveButton($event)"
        @click.prevent>PResS If yOU DaRe</button>
        <button class="fetch-button btn3"
        @mouseover="moveButton($event)"
        @click.prevent>suRprise ME</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        },

        moveButton(event){
            const btn = event.target;
            const  container = btn.parentElement;

            const maxX = container.clientWidth - btn.offsetWidth;
            const maxY = container.clientHeight - btn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random()*maxY);

            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
