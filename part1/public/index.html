<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div id="app" class="container">
    <h1 class="neon-blink">üê∂ Dog of the Day üêæ</h1>
    <img v-if="dogImage" :src="dogImage" class="dog-img">

    <p class="description">Fluffy doggy.</p>

    const facts = ["Dogs have 42 teeth.", "A dog's nose print is unique.", "Dogs dream like humans."];
let i = 0;
setInterval(() => {
  document.getElementById('dog-fact').innerText = facts[i % facts.length];
  i++;
}, 3000);

    <button class="fetch-button btn1" @click="fetchDog">New Pic</button>
    <button class="fetch-button btn2" @click="fetchDog">Surprise Me Again!</button>
    <button class="fetch-button btn3" @click="fetchDog">Press If You Dare</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
