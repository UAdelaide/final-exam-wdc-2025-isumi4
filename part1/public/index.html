<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <h1>Dog of the Day!</h1>
        <img v-if="dogImage" :src="dogImage" class="dog-img">
        <p>Breed: Fluffy Retrievador. Magical bark and rare fluffiness. See now.</p>

        <div class="button-container">
            <button class="fetch-button" @click="fetchDog">Click Here to Get a New Dog Pic</button>
            <button class="fetch-button" @click="fetchDog">NO, Click *This* to Refresh</button>
        </div>
    </div>
</body>
</html>
