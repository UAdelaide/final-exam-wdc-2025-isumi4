<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
  <div id="app" class="container">
    <h1>Dog of the Day - MUST SEE!</h1>
    <img v-if="dogImage" :src="dogImage" class="dog-img">
    <p>Breed: Legendary Ultra-Fluffy Retrievadorâ„¢. Known for its magical bark and rare fluffiness. You are very lucky to see it.</p>

    <div class="button-container">
      <button class="fetch-button" @click="fetchDog">Click Here to Get a New Dog Pic</button>
      <button class="fetch-button" @click="fetchDog">NO, Click *This* to Refresh</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
