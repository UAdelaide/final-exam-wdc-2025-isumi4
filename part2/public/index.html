<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

    <div id="app" class="container py-5">
        <div class="login-wrapper">
            <h1 class="mb-4 text-primary">Welcome to the Dog<br>Walking Service!</h1>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" v-model="username" type="text" class="form-control"
                :class="{filled: username.length > 0}"/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" v-model="password" type="password" class="form-control"
                :class="{filled: password.length > 0}"/>
            </div>

            <button type="submit" @click="login" class="btn btn-primary">Log In</button>

            <div v-if="error" class="alert alert-danger mt-3">{{error}}</div>
            <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

            <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
            <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
        </div>
    </div>

    <div class="mt-5">
        <h2>All Registered Dogs</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Dog ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Owner ID</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="dog in dogs" :key="dog.dog_id">
                    <td>{{dog.dog_id}}</td>
                    <td>{{dog.name}}</td>
                    <td>{{dog.size}}</td>
                    <td>{{dog.owner_id}}</td>
                    <td>
                        <img :src="dog.photo" alt="Dog Photo" style="width:100px; height:auto;">
                      </td>
                </tr>
            </tbody>
        </table>
    </div>

  <script>
    const { createApp } = Vue;
    createApp({
    data() {
        return {
        username: '',
        password: '',
        role: '',
        error: '',
        dogs: []
        };
    },
    methods: {
        login() {
            console.log('Attempting login with:', this.username, this.password);
            fetch('/api/users/login',{
                method:'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: this.username,
                    password: this.password,
                    role: this.role
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Server response:', data);
                if(data.error){
                    this.error = data.error;
                } else{
                    if(data.user.role === 'owner'){
                        window.location.href = '/owner-dashboard.html';
                    } else if(data.user.role === 'walker'){
                        window.location.href = '/walker-dashboard.html';
                    } else{
                        this.error = 'Unknown user role';
                    }
                }
            })
            .catch(err => {
                console.error('Fetch error:', err);
                this.error = 'Login failed. Please try again.';
            });
        },
        async loadDogs(){
            try{
                const res = await fetch('/api/dogs');
            }
        }
    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
