<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{message}}</h1>

    <div
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" v-model="username" type="text" class="form-control" placeholder="Enter username"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" v-model="password" type="password" class="form-control" placeholder="enter password"/>
    </div>

    <button @click="login" class="btn btn-primary">Login</button>

    <div v-if="error" class="alert alert-danger mt-3">{{error}}</div>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
    data() {
        return {
        username: '',
        password: '',
        error: ''
        };
    },
    methods: {
        login() {
        alert(`Logging in with username: ${this.username} and password: ${this.password}`);
        }
    }
    }).mount('#app');
  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
